  <body>
    <input value="获取" type="button"/>

  <script type="text/javascript"src="js/jquery-3.1.1.js"></script>
  <script type="text/javascript">
  	$(function(){
	  	$(":button").click(function(){
	  		$.ajax({
	  			type:"POST",
	  			url : "JSON",
	  			dataType:"json",
	  			success:function(data){
	  				for(x in data){
	  					for(y in data[x]){
	  						console.log(data[x][y]);
	  					}
	  				}
	  			}
	  		});
	  	});
  	});
  </script>
